language: python

sudo: required

os:
  - linux

env:
  - FLASK_CONFIGURATION=test

before_install:
  - sudo /etc/init.d/postgresql stop
  - sudo apt-get remove --purge postgresql-9.1
  - sudo service postgresql start 9.4

python:
  - "2.7"

services:
  - postgresql
  - docker
addons:
  postgresql: "9.5"

before_script:
  - psql -U postgres -c "create user dpr_user password 'secret' createdb;"
  - psql -U postgres -c "create database dpr_db_test owner=dpr_user;"

install:
  - pip install -r requirements.txt
  - pip install -r requirements.test.txt

script: pytest tests

after_success:
  coveralls

before_deploy:
  - docker login -u="$DOCKER_USER"  -p="$DOCKER_PASS" registry.gitlab.com
  - docker pull registry.gitlab.com/atomatic/dpr-deploy

deploy:
  skip_cleanup: true
  provider: script
  script: docker run -it registry.gitlab.com/atomatic/dpr-deploy --extra-vars "environment_tier=staging github_client_id=$github_client_id github_client_secret=$github_client_secret aws_key=$aws_key aws_secret=$aws_secret region=$region domain_name=$domain_name bit_store_bucket_name=$bit_store_bucket_name run_env=docker" --tags "zappa"
  on:
    repo: frictionlessdata/dpr-api
    branch: deploy
