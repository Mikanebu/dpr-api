{% extends "base.html" %}
{% import '_snippets.html' as snippets %}

{% block title %}
{{dataset.title}} - Dataset
{% endblock %}

{% block content %}
<div class="container">
  <div class="page-header">
    <h1>
      {{ dataset.title }}
    </h1>
  </div>
  {{snippets.dataset_show(dataset, jsonDataPackage, dataViews, showDataApi, datapackageUrl, readmeShort)}}
  <link rel="stylesheet" media="screen" href="{{ s3_cdn }}/static/dpr-js/dist/main.css">
  <script type="text/javascript" src="{{ s3_cdn }}/static/dpr-js/dist/bundle.js"></script>
</div>
{% endblock %}
